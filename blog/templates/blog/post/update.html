{% extends 'base.html' %}


{% block title %}
Update post
{% endblock title %}

{% block content %}

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-7 col-md-10">
			<div class="rounded p-lg-5 p-2 shadow mt-4">
				<form method="POST">
					{% csrf_token %}
					<div class="form-floating mb-3">
						<input type="text" name="title" class="form-control" value="{{ post.content.title }}" maxlength="200" placeholder="Title" required="" id="id_title">
						<label for="floatingInput">Title</label>
					</div>

					<p class="bold">Content:</p>
					<textarea name="text" cols="auto" rows="10" class="form-control mb-3" maxlength="5000" id="id_text">{{ post.text }}</textarea>

					<p class="text-dark bold">Category:</p>
					<select name="category" id="id_category" class="form-select mb-3">
						<option value="{{ post.content.category }}">Current : {{ post.content.category }}</option>
						<option value="General">General</option>
						<option value="Software">Software</option>
						<option value="Hardware">Hardware</option>
						<option value="Linux">Linux</option>
						<option value="Windows">Windows</option>
						<option value="Programming / Coding">Programming / Coding</option>
						<option value="School">School</option>
					</select>

					<p class="text-dark bold">Visibility:</p>
					<select name="visibility" id="id_visibility" class="form-select mb-3">
						<option value="{{ post.content.visibility }}">Current : {{ post.content.visibility }}</option>
						<option value="Friends">Friends</option>
						<option value="Public">Public</option>
					</select>

					<div class="form-group pb-4">
						<input type="checkbox" name="draft" id="id_draft" {% if post.content.draft %}checked=""{% endif %}>
						<label for="checkbox">Draft</label>
					</div>

					<p class="text-center"><button class="btn btn-primary btn-md btn-block-2" type="submit">Save</button></p>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock content %}
