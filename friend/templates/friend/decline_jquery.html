<script type="text/javascript">
    function declineFriendRequest(friend_request_id) {
        var url = "{% url 'friend:decline' friend_request_id=525613164613352032 %}".replace("525613164613352032", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function (data) {
                location.reload()
            },
            error: function (data) {
                console.log("Something went wrong")
            },
            complete: function (data) {
                uiUpdateFunction()
            },            
        })
    }
</script>
